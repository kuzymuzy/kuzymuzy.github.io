<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzy Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, height=device-height, overflow:hidden;">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            touch-action: none;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #energy {
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
        }
        #clickBtn {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffcc00, #ff8800);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation; /* Отключение стандартных жестов */
        }
        #clickBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }
        #clickBtn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 8px rgba(255, 136, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 id="score">Очки: 0</h1>
    <p id="energy">Энергия: 100/100</p>
    <button id="clickBtn">
        <img src="https://kuzymuzy.ru/favicon.ico" alt="Тапни меня полностью">
    </button>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const maxEnergy = 500;
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 500;
        let lastUpdateTime = parseInt(localStorage.getItem('lastUpdateTime')) || Date.now();
        const energyRecoveryRate = 3; // Время восстановления энергии в секундах

        function getClickPower() {
            return score >= 10000 ? 7 : score >= 5000 ? 6 : 5;
        }

        function updateUI() {
            document.getElementById("score").textContent = "Очки: " + score;
            document.getElementById("energy").textContent = `Энергия: ${energy}/${maxEnergy}`;
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
            localStorage.setItem('lastUpdateTime', Date.now());
        }

        document.getElementById("clickBtn").addEventListener("click", () => {
            if (energy > 0) {
                energy--;
                score += getClickPower();
                updateUI();
            } else {
                alert("Энергия закончилась!");
            }
        });

        let touchCount = 0;

function handleMultiTap(event) {
    touchCount = event.touches.length;

    if (energy > 0 && touchCount > 0) {
        // Каждый палец увеличивает счет на getClickPower()
        energy -= touchCount;
        if (energy < 0) energy = 0; // Энергия не может быть меньше 0

        score += getClickPower() * touchCount;
        updateUI();
    } else if (energy <= 0 && touchCount > 0) {
        alert("Энергия закончилась!");
    }
}

document.getElementById("clickBtn").addEventListener("touchstart", handleMultiTap);
document.getElementById("clickBtn").addEventListener("touchend", handleMultiTap);

        function updateEnergy() {
            const currentTime = Date.now();
            const timePassed = (currentTime - lastUpdateTime) / 1000; // Время прошло в секундах

            if (timePassed >= energyRecoveryRate) {
                const energyRecovered = Math.floor(timePassed / energyRecoveryRate);
                energy = Math.min(energy + energyRecovered, maxEnergy); // Энергия не может быть больше максимума
                lastUpdateTime = currentTime;
                updateUI();
            }
        }
        

        // Вызываем обновление энергии сразу при открытии страницы
        updateEnergy();

        // Устанавливаем интервал для обновления энергии (периодически)
        setInterval(updateEnergy, 1000); // Каждую секунду проверяем обновление энергии

        updateUI(); // Изначально обновляем интерфейс, чтобы отобразить сохраненные значения
    </script>
</body>
</html>
