<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер в Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #energy {
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
        }
        #clickBtn {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffcc00, #ff8800);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation; /* Отключение стандартных жестов */
        }
        #clickBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }
        #clickBtn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 8px rgba(255, 136, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 id="score">Очки: 0</h1>
    <p id="energy">Энергия: 100/100</p>
    <button id="clickBtn">
        <img src="https://kuzymuzy.ru/favicon.ico" alt="Тапни меня полностью">
    </button>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 100;
        const maxEnergy = 100;

        function getClickPower() {
            return score >= 10000 ? 7 : score >= 5000 ? 6 : 5;
        }

        function updateUI() {
            document.getElementById("score").textContent = "Очки: " + score;
            document.getElementById("energy").textContent = `Энергия: ${energy}/${maxEnergy}`;
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        document.getElementById("clickBtn").addEventListener("click", () => {
            if (energy > 0) {
                energy--;
                score += getClickPower();
                updateUI();
            } else {
                alert("Энергия закончилась!");
            }
        });

        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 3000);

        updateUI(); // Initial UI update to display saved values
    </script>
</body>
</html>
