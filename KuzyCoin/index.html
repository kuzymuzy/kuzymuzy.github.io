<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kuzy Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, height=device-height, overflow:hidden;">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            touch-action: none;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #energy {
            font-size: 20px;
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 2;
        }

        #clickBtn {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffcc00, #ff8800);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: calc(50% - 40px);
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: manipulation;
        }

        #clickBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }

        #clickBtn:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 3px 8px rgba(255, 136, 0, 0.5);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }

        .tab-bar button {
            background: transparent;
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .tab-bar .tab-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-content {
            display: none;
            flex-grow: 1;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        #shop {
            display: none; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 100px;
        }

        .shop-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .shop-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .shop-item span {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1 id="score">Kuzy Coins: 0</h1>
    <p id="energy">–≠–Ω–µ—Ä–≥–∏—è: 500/500</p>

    <div id="home" class="tab-content active">
        <button id="clickBtn">
            <img src="https://kuzymuzy.ru/favicon.ico" alt="–¢–∞–ø–Ω–∏ –º–µ–Ω—è –ø–æ–ª–Ω–æ—Å—Ç—å—é">
        </button>
    </div>

    <div id="shop" class="tab-content">
        <div class="shop-item" id="boostClickPower">–ú–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ <span>ü™ô 1000 Kuzy Coins</span></div>
        <div class="shop-item" id="buyEnergy">–ö—É–ø–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>
        <div class="shop-item" id="LitEnergy">–£–≤–µ–ª–∏—á–µ—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>
    </div>

    <div class="tab-bar">
        <button onclick="showTab('home')">
            <div class="tab-icon" id="home">üè†</div>
            –ì–ª–∞–≤–Ω–∞—è
        </button>
        <button onclick="showTab('shop')">
            <div class="tab-icon">üõí</div>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏ username —Å Telegram Web App
        let user_id = tg.initDataUnsafe.user.id;
        let username = tg.initDataUnsafe.user.username;

        let score = 0;
        let energy = 500;
        let clickPower = 5;
        let maxEnergy = 500;
        let lastUpdateTime = Date.now();
        let upgradedLevels = [];
        let timestamp = Date.now();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Å–µ—Ä–≤–µ—Ä–∞
        function getUserData() {
            fetch(`https://api.kuzymuzy.tu/get_user_data.php?user_id=${user_id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
                        addUser();
                    } else {
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–∞–∑—ã
                        score = data.score;
                        energy = data.energy;
                        clickPower = data.click_power;
                        maxEnergy = data.max_energy;
                        upgradedLevels = JSON.parse(data.upgraded_levels);
                        lastUpdateTime = new Date(data.last_update_time).getTime();
                        timestamp = data.timestamp;
                        updateUI();
                    }
                });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function addUser() {
            fetch('https://api.kuzymuzy.ru/add_user.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_id=${user_id}&username=${username}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'user_created') {
                    // –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                    updateUI();
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        function updateData() {
            fetch('https://api.kuzymuzy.ru/update_user_data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_id=${user_id}&score=${score}&energy=${energy}&click_power=${clickPower}&max_energy=${maxEnergy}&last_update_time=${lastUpdateTime}&upgraded_levels=${JSON.stringify(upgradedLevels)}&timestamp=${timestamp}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
                }
            });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            document.getElementById("score").textContent = "ü™ô Kuzy Coins: " + score;
            document.getElementById("energy").textContent = `‚ö°Ô∏è –≠–Ω–µ—Ä–≥–∏—è: ${energy}/${maxEnergy}`;
            updateData();
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ (–ø–∞—Å–∏–≤–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ)
        function restoreEnergy() {
            let currentTime = Date.now();
            let elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);
            let energyRecovered = Math.floor(elapsedSeconds / 2); // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ

            if (energyRecovered > 0) {
                energy = Math.min(energy + energyRecovered, maxEnergy);
                lastUpdateTime += energyRecovered * 2000; // –æ–±–Ω–æ–≤–ª—è–µ–º timestamp
                updateUI();
            }
        }

        // –ü—Ä–æ—Å–ª—É—à–∏–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞—Ç–∏–π
        document.getElementById("clickBtn").addEventListener("click", () => {
            if (energy > 0) {
                energy--;
                score += clickPower;
                updateUI();
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        getUserData();
        setInterval(restoreEnergy, 1000);  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É

    </script>
</body>
</html>
