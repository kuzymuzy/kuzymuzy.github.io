<body>

        <div class="shop-item" id="buyEnergy">–ö—É–ø–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>

    <script>
        let tg = window.Telegram.WebApp;
tg.expand();

let user_id = tg.initDataUnsafe?.user?.id || 0;
let username = tg.initDataUnsafe?.user?.username || "Unknown";

let score = 0;
let energy = 500;
let clickPower = 5;
let maxEnergy = 500;
let lastUpdateTime = Date.now();
let upgradedLevels = [];
let timestamp = Date.now();

async function getUserData() {
    try {
        let response = await fetch(`https://api.kuzymuzy.ru/get_user_data.php?user_id=${user_id}`);
        let data = await response.json();

        if (data.error) {
            console.warn("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º...");
            await addUser();
        } else {
            score = data.score;
            energy = data.energy;
            clickPower = data.click_power;
            maxEnergy = data.max_energy;
            upgradedLevels = data.upgraded_levels || [];
            lastUpdateTime = new Date(data.last_update_time).getTime();
            timestamp = new Date(data.timestamp).getTime();
            updateUI();
        }
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
    }
}

async function addUser() {
    await fetch('https://api.kuzymuzy.ru/add_user.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `user_id=${user_id}&username=${username}`
    });
    await getUserData();
}

async function updateData() {
    await fetch('https://api.kuzymuzy.ru/update_user_data.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, score, energy, click_power: clickPower, max_energy: maxEnergy, last_update_time: lastUpdateTime, upgraded_levels: upgradedLevels })
    });
}

function updateUI() {
    document.getElementById("score").textContent = `ü™ô Kuzy Coins: ${score}`;
    document.getElementById("energy").textContent = `‚ö°Ô∏è –≠–Ω–µ—Ä–≥–∏—è: ${energy}/${maxEnergy}`;
    updateData();
}

document.getElementById("clickBtn").addEventListener("click", () => {
    if (energy > 0) {
        energy--;
        score += clickPower;
        updateUI();
    }
});

getUserData();
setInterval(updateData, 10000);
    </script>
