<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юндекс — быстрый поиск в интернете</title>
    <link rel="stylesheet" href="/undex/styles.css">
    <link rel="icon" href="/undex/logo.png" type="image/x-icon">
    <link href="https://yastatic.net/s3/frontend-fonts/YaDisplay/YandexSansDisplay-Bold.woff2" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/undex/undex-apple-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="top-left-logo">
        <a title="Юндекс — быстрый поиск в интернете" href="/undex/">
            <img src="/undex/logo.png" class="logo-img">
        </a>
    </div>

    <div class="top-right-button">
        <a title="Техническая поддержка Юндекс" href="/undex/">
            <a href="https://kuzymuzy.github.io/supportundex"><button class="support-button">Tex. поддержка</button>
        </a>
    </div>

    <div class="logo-text">
        <a title="Юндекс — быстрый поиск в интернете">
            <span class="red-letter">Ю</span>ндекс
        </a>
    </div>

    <div class="search-container">
        <form onsubmit="return searchGoogle(event);">
            <input type="text" class="search-input" name="q" id="search-query" placeholder="а мы ничего и не теряли">
            <button type="submit" class="search-button">Найти</button>
        </form>
    </div>

    <script>
        function searchGoogle(event) {
            event.preventDefault();
            const query = document.getElementById("search-query").value;
            if (query.trim() === "") {
                return false;
            }
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.location.href = searchUrl;
        }
    </script>

</body>
</html>
