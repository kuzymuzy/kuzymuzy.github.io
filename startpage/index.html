<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовая страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202124;
            color: #ffffff;
            text-align: center;
        }
        .logo {
            width: 300px;
            margin-bottom: 40px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-bar {
            width: 800px;
            padding: 15px;
            font-size: 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            outline: none;
        }
        .search-bar:focus {
            border-color: #4285F4;
        }
        .bookmarks-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .bookmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .bookmark:hover {
            color: #4285F4;
        }
        .bookmark img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="google.png" alt="Google Logo" class="logo">

    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" class="search-bar" name="q" placeholder="Поиск в Google" autofocus>
        </form>
    </div>

    <div class="bookmarks-container">
        <a href="https://vk.com" class="bookmark">
            <img src="https://vk.com/favicon.ico" alt="Google">
            VK
        </a>
        <a href="https://www.youtube.com" class="bookmark">
            <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
            YouTube
        </a>
    </div>
</body>
</html>
