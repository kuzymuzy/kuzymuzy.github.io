<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер в Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #score {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #energy {
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
        }
        #clickBtn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffcc00, #ff8800);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        #clickBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }
        #clickBtn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 8px rgba(255, 136, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 id="score">Очки: 0</h1>
    <p id="energy">Энергия: 100/100</p>
    <button id="clickBtn">
        <img src="https://kuzymuzy.ru/favicon.ico" alt="Тапни меня полностью">
    </button>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Обязательно расширяем Web App

        let storage = tg.useWebAppCloudStorage();
        let score = 0;
        let energy = 100;
        const maxEnergy = 100;

        // Функция для получения текущего значения очков и энергии
        async function loadProgress() {
            try {
                let storedScore = await storage.getStorageItem("score");
                let storedEnergy = await storage.getStorageItem("energy");

                if (storedScore && !storedScore.err) {
                    score = parseInt(storedScore.data) || 0;
                }
                if (storedEnergy && !storedEnergy.err) {
                    energy = parseInt(storedEnergy.data) || 100;
                }
                updateUI();
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
            }
        }

        // Функция для сохранения прогресса
        async function saveProgress() {
            try {
                await storage.setStorageItem("score", score.toString());
                await storage.setStorageItem("energy", energy.toString());
            } catch (error) {
                console.error("Ошибка сохранения данных:", error);
            }
        }

        // Функция для определения силы клика
        function getClickPower() {
            return score >= 10000 ? 7 : score >= 5000 ? 6 : 5;
        }

        // Функция для обновления UI
        function updateUI() {
            document.getElementById("score").textContent = "Очки: " + score;
            document.getElementById("energy").textContent = `Энергия: ${energy}/${maxEnergy}`;
        }

        // Обработчик клика по кнопке
        document.getElementById("clickBtn").addEventListener("click", async () => {
            if (energy > 0) {
                energy--;
                score += getClickPower();
                updateUI();
                await saveProgress(); // Сохраняем после каждого клика
            } else {
                alert("Энергия закончилась!");
            }
        });

        // Инкремент энергии каждые 3 секунды
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
                saveProgress();
            }
        }, 3000);

        // Загружаем прогресс при старте приложения
        loadProgress();
    </script>
</body>
</html>
