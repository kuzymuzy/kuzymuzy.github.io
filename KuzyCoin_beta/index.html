<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kuzy Coin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, height=device-height, overflow:hidden;">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            touch-action: none;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #score {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #energy {
            font-size: 20px;
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 2;
        }

        #clickBtn {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffcc00, #ff8800);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: calc(50% - 40px);
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: manipulation;
        }

        #clickBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }

        #clickBtn:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 3px 8px rgba(255, 136, 0, 0.5);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }

        .tab-bar button {
            background: transparent;
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .tab-bar .tab-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-content {
            display: none;
            flex-grow: 1;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        #shop {
            display: none; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 100px;
        }

        .shop-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .shop-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .shop-item span {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1 id="score">Kuzy Coins: 0</h1>
    <p id="energy">–≠–Ω–µ—Ä–≥–∏—è: 500/500</p>

    <div id="home" class="tab-content active">
        <button id="clickBtn">
            <img src="https://kuzymuzy.ru/favicon.ico" alt="–¢–∞–ø–Ω–∏ –º–µ–Ω—è –ø–æ–ª–Ω–æ—Å—Ç—å—é">
        </button>
    </div>

    <div id="shop" class="tab-content">
        <div class="shop-item" id="boostClickPower">–ú–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ <span>ü™ô 1000 Kuzy Coins</span></div>
        <div class="shop-item" id="buyEnergy">–ö—É–ø–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>
        <div class="shop-item" id="LitEnergy">–£–≤–µ–ª–∏—á–µ—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>
    </div>

    <div class="tab-bar">
        <button onclick="showTab('home')">
            <div class="tab-icon" id="home">üè†</div>
            –ì–ª–∞–≤–Ω–∞—è
        </button>
        <button onclick="showTab('shop')">
            <div class="tab-icon">üõí</div>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 500;
        let clickPower = parseInt(localStorage.getItem('clickPower')) || 5;
        let lastUpdateTime = parseInt(localStorage.getItem('lastUpdateTime')) || Date.now();
        let maxEnergy = parseInt(localStorage.getItem('maxEnergy')) || 500;
        const energyRecoveryRate = 2;
        
        const upgradeLevels = [2000, 5000, 10000, 20000, 50000];
        let upgradedLevels = JSON.parse(localStorage.getItem('upgradedLevels')) || [];
        
        upgradeLevels.forEach(level => {
            if (score >= level && !upgradedLevels.includes(level)) {
                maxEnergy += 100;
                clickPower++;
                upgradedLevels.push(level);
                updateUI();
            }
        });
        
        localStorage.setItem('maxEnergy', maxEnergy);
        localStorage.setItem('clickPower', clickPower);
        localStorage.setItem('upgradedLevels', JSON.stringify(upgradedLevels));
    
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage
        function promptUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
                localStorage.setItem('username', username);
            }
            return username;
        }
    
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
        function syncDataToServer() {
            const userData = {
                username: promptUsername(),
                score: score,
                energy: energy,
                clickPower: clickPower,
                lastUpdateTime: lastUpdateTime,
                maxEnergy: maxEnergy,
                upgradedLevels: upgradedLevels,
            };
    
            fetch('https://api.kuzymuzy.ru/saveData.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä");
                  } else {
                      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä");
                  }
              });
        }
    
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        function loadDataFromServer() {
            const username = promptUsername();
            fetch(`https://api.kuzymuzy.ru/loadData.php?username=${username}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    score = data.score;
                    energy = data.energy;
                    clickPower = data.clickPower;
                    lastUpdateTime = data.lastUpdateTime;
                    maxEnergy = data.maxEnergy;
                    upgradedLevels = data.upgradedLevels;
                    updateUI();
                }
            });
        }
    
        // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage –Ω–µ –±—ã–ª–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã —Å —Å–µ—Ä–≤–µ—Ä–æ–º, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏—Ö
        if (localStorage.getItem('syncedWithServer') !== 'true') {
            syncDataToServer();
            localStorage.setItem('syncedWithServer', 'true');
        }
    
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById("score").textContent = "ü™ô Kuzy Coins: " + score;
            document.getElementById("energy").textContent = `‚ö°Ô∏è –≠–Ω–µ—Ä–≥–∏—è: ${energy}/${maxEnergy}`;
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
            localStorage.setItem('clickPower', clickPower);
            localStorage.setItem('maxEnergy', maxEnergy);
            localStorage.setItem('lastUpdateTime', Date.now());
            localStorage.setItem('upgradedLevels', JSON.stringify(upgradedLevels));
        }
    
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            let currentTime = Date.now();
            let elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);
            let energyRecovered = Math.floor(elapsedSeconds / energyRecoveryRate);
            
            if (energyRecovered > 0) {
                energy = Math.min(energy + energyRecovered, maxEnergy);
                lastUpdateTime += energyRecovered * energyRecoveryRate * 1000;
                updateUI();
            }
        }
    
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–æ–∫ –∏ –¥—Ä—É–≥–∏–µ —Å–æ–±—ã—Ç–∏—è
        // –ü—Ä–∏–º–µ—Ä –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –º–æ—â–Ω–æ—Å—Ç–∏ –∫–ª–∏–∫–∞
        document.getElementById("boostClickPower").addEventListener("click", () => {
            if (score >= 1000 && clickPower < 100) {
                score -= 1000;
                clickPower++;
                updateUI();
            } else {
                alert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins –∏–ª–∏ Click Power –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ 100");
            }
        });
    
        document.getElementById("LitEnergy").addEventListener("click", () => {
            if (score >= 500) {
                score -= 500;
                maxEnergy += 100;
                localStorage.setItem('maxEnergy', maxEnergy);
                updateUI();
            } else {
                alert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins");
            }
        });
    
        document.getElementById("buyEnergy").addEventListener("click", () => {
            if (score >= 500 && energy < maxEnergy) {
                score -= 500;
                energy = Math.min(energy + 50, maxEnergy);
                updateUI();
            } else {
                alert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins –∏–ª–∏ –µ—â–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏");
            }
        });
    
        setInterval(restoreEnergy, 1000);
        restoreEnergy();
        updateUI();
    
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –∫–ª–∏–∫–æ–≤
        document.getElementById("clickBtn").addEventListener("click", () => {
            if (energy > 0) {
                energy--;
                score += clickPower;
                updateUI();
            }
        });
    
    </script>
    
</body>
</html>
