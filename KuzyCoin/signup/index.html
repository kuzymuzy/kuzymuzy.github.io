<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up in to KuzyCoin</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/scripts/ukraine.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .btn-primary:hover {
            background-color: #0f5bbd;
            border-color: #0f5bbd;
        }
        
        .input-group {
            position: relative;
        }

        #password {
            border-radius: 5px;
            padding-right: 40px;
        }

        #showpass {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .input-group input:focus + #showpass {
            visibility: visible; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <h2 class="text-center">Sign Up</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                            <button id="showpass" onclick="showpassword()" type="button">ðŸ™‰</button>
                        </div><br>
                        <div class="input-group">
                            <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Re-Enter password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <div id="login-message" class="mt-3 text-center"></div>
                </form><br>
                <center><a href="/KuzyCoin/login/index.html">Already have an account?</a></center><br>
                <a href="/"><--- Back to kuzymuzy.ru</a>
            </div>
        </div>
    </div>

    <script>
        const AuthToken = localStorage.getItem("authToken");
        const userid = localStorage.getItem("userid");
        fetch(`https://gameapi.kuzymuzy.ru/checktoken.php?userid=${userid}&AuthToken=${AuthToken}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data.valid)
                    if (data.valid) {
                        window.location.href = "/KuzyCoin/index.html"
                    }
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;
            const loginMessage = document.getElementById('login-message');
            if (password === repassword){
                fetch(`https://gameapi.kuzymuzy.ru/signup.php?username=${username}&email=${email}&password=${password}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            localStorage.setItem('userid', data.user_id);
                            localStorage.setItem('email', email);
                            localStorage.setItem('signupstep', "final")
                            const authtoken = data.authToken;
                            const userid = data.user_id;
                            fetch(`https://gameapi.x10.mx/sendmail.php?user_id=${userid}&username=${username}&email=${email}&authToken=${authtoken}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        window.location.href = "/KuzyCoin/signup/finalstep.html";
                                    } else{
                                        loginMessage.textContent = "Failed to send verification email please contact support to activate your account";
                                        loginMessage.classList.add('text-danger');
                                    }
                                })
                        } else {
                            loginMessage.textContent = data.message;
                            loginMessage.classList.add('text-danger');
                        }
                });
            }else{
                loginMessage.textContent = "Passwords does't match";
                loginMessage.classList.add('text-danger');
            }
        })

        function showpassword() {
            const password = document.getElementById('password');
            const repassword = document.getElementById('repassword');
            const buttonshow = document.getElementById("showpass");
            if (buttonshow.textContent === "ðŸ™‰"){
                password.type = "text"
                repassword.type = "text"
                buttonshow.textContent = "ðŸ™ˆ"
            }
            else {
                password.type = "password"
                repassword.type = "password"
                buttonshow.textContent = "ðŸ™‰"
            }
        }       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
