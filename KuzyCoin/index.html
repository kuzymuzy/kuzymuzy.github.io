    <style>
        body {

        #score {

        }

        #clickBtn {

        }

        #clickBtn img {
            width: 100%;

            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }

        #clickBtn:active {

        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }

        .tab-bar button {
            background: transparent;

        }

        .tab-bar .tab-icon {
            width: 40px;

            margin-bottom: 5px;

            display: flex;

        }

        .tab-content {

        .tab-content.active {

        #shop {

        .shop-item {
            background-color: rgba(255, 255, 255, 0.1);

            font-size: 18px;
            display: flex;

            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .shop-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .shop-item span {
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h1 id="score">ü™ô Kuzy Coins: 0</h1>
    <p id="energy">‚ö°Ô∏è –≠–Ω–µ—Ä–≥–∏—è: 500/500</p>

    <div id="home" class="tab-content active">
        <button id="clickBtn">
            <img src="https://kuzymuzy.ru/favicon.ico" alt="–¢–∞–ø–Ω–∏ –º–µ–Ω—è –ø–æ–ª–Ω–æ—Å—Ç—å—é">
        </button>
    </div>

    <div id="shop" class="tab-content">
        <div class="shop-item" id="boostClickPower">–ú–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ <span>ü™ô 1000 Kuzy Coins</span></div>
        <div class="shop-item" id="buyEnergy">–ö—É–ø–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 500 Kuzy Coins</span></div>
        <div class="shop-item" id="LitEnergy">–£–≤–µ–ª–∏—á–µ—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é <span>ü™ô 5000 Kuzy Coins</span></div>
    </div>

    <div class="tab-bar">
        <button onclick="showTab('home')">
            <div class="tab-icon" id="home">üè†</div>
            –ì–ª–∞–≤–Ω–∞—è
        </button>
        <button onclick="showTab('shop')">
            <div class="tab-icon">üõí</div>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
    </div>

    <script>
let tg = window.Telegram.WebApp;
tg.expand();

let user_id = tg.initDataUnsafe.user.id;
let username = tg.initDataUnsafe.user.username;

let score = 0;
let energy = 500;
let clickPower = 5;
let maxEnergy = 500;
let lastUpdateTime = Date.now();
let upgradedLevels = [];
let timestamp = Date.now();

// –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Å–µ—Ä–≤–µ—Ä–∞
function getUserData() {
    fetch(`https://api.kuzymuzy.ru/get_user_data.php?user_id=${user_id}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                addUser();
            } else {
                score = data.score;
                energy = data.energy;
                clickPower = data.click_power;
                maxEnergy = data.max_energy;
                upgradedLevels = JSON.parse(data.upgraded_levels);
                lastUpdateTime = new Date(data.last_update_time).getTime();
                timestamp = data.timestamp;
                updateUI();
            }
        });
}

// –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î
function addUser() {
    fetch('https://api.kuzymuzy.ru/add_user.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `user_id=${user_id}&username=${username}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'user_created') {
            updateUI();
        }
    });
}

// –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
function updateData() {
    fetch('https://api.kuzymuzy.ru/update_user_data.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `user_id=${user_id}&score=${score}&energy=${energy}&click_power=${clickPower}&max_energy=${maxEnergy}&last_update_time=${lastUpdateTime}&upgraded_levels=${JSON.stringify(upgradedLevels)}&timestamp=${timestamp}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
        }
    });
}

// –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–ª—É—á—à–µ–Ω–∏—è
const upgradeLevels = [2000, 5000, 10000, 20000, 50000];

function checkUpgrades() {
    let upgradesChanged = false;

    upgradeLevels.forEach(level => {
        if (score >= level && !upgradedLevels.includes(level)) {
            maxEnergy += 100;
            clickPower++;
            upgradedLevels.push(level);
            upgradesChanged = true;
        }
    });

    if (upgradesChanged) {
        updateData();
    }
}

// –ü–æ–∫—É–ø–∫–∞ —É—Å–∏–ª–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤
document.getElementById("boostClickPower").addEventListener("click", () => {
    if (score >= 1000 && clickPower < 100) {
        score -= 1000;
        clickPower++;
        updateUI();
    } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins –∏–ª–∏ Click Power –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤—ã—à–µ 100");
    }
});

// –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏
document.getElementById("LitEnergy").addEventListener("click", () => {
    if (score >= 5000 && maxEnergy <= 4999) {
        score -= 5000;
        maxEnergy += 100;
        updateUI();
    } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins –∏–ª–∏ maxEnergy –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ 5000");
    }
});

// –ü–æ–∫—É–ø–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏
document.getElementById("buyEnergy").addEventListener("click", () => {
    if (score >= 500 && energy < maxEnergy) {
        score -= 500;
        energy = Math.min(energy + 50, maxEnergy);
        updateUI();
    } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Kuzy Coins –∏–ª–∏ —ç–Ω–µ—Ä–≥–∏—è —É–∂–µ –ø–æ–ª–Ω–∞—è");
    }
});

// –ü–∞—Å—Å–∏–≤–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
function restoreEnergy() {
    let currentTime = Date.now();
    let elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);
    let energyRecovered = Math.floor(elapsedSeconds / 2);

    if (energyRecovered > 0) {
        energy = Math.min(energy + energyRecovered, maxEnergy);
        lastUpdateTime += energyRecovered * 2000;
        updateUI();
    }
}

// –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
function updateUI() {
    document.getElementById("score").textContent = `ü™ô Kuzy Coins: ${score}`;
    document.getElementById("energy").textContent = `‚ö°Ô∏è –≠–Ω–µ—Ä–≥–∏—è: ${energy}/${maxEnergy}`;
    updateData();
}

// –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
document.getElementById("clickBtn").addEventListener("click", () => {
    if (energy > 0) {
        energy--;
        score += clickPower;
        checkUpgrades();
        updateUI();
    }
});

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
function showTab(tabName) {
    document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
    });
    document.getElementById(tabName).classList.add("active");
    document.getElementById("shop").style.display = tabName === "shop" ? "flex" : "none";
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
getUserData();
setInterval(restoreEnergy, 1000);


    </script>
</body>
